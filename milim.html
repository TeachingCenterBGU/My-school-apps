    <style>

<script>

    const levels = [

            words: ["×¡×¤×¨", "×¨×›×‘×ª", "×—×‘×¨", "×¡×•×¡", "×¨××©", "×—×œ×‘", "×¨×—×•×‘", "×¡×•×œ×", "×—×œ×•×", "×¨×™××•×Ÿ"]

    function loadLevel(levelIndex) {

        // ×”×¢×ª×§×ª ×”××™×œ×™× ×›×“×™ ×œ× ×œ×©× ×•×ª ××ª ×”××¢×¨×š ×”××§×•×¨×™ ×•×©×™××•×¨ ×”×¡×“×¨ ×”×”×ª×—×œ×ª×™ (×œ× ×××•×™×Ÿ)
        currentWords = [...levels[levelIndex].words];

    function renderList() {
        const listContainer = document.getElementById('wordList');
        listContainer.innerHTML = '';

        currentWords.forEach((word, index) => {

            // ×™×¦×™×¨×ª ×›×¤×ª×•×¨×™ ×”×—×™×¦×™×
            let buttonsHtml = '<div class="controls">';

    function moveItem(index, direction) {

        const temp = currentWords[index];

    }

    function checkOrder() {

        // ×©×™××•×© ×‘-localeCompare ×œ××™×•×Ÿ ×¢×‘×¨×™ ×ª×§× ×™
        const sortedCorrectly = [...currentWords].sort((a, b) => a.localeCompare(b, 'he'));

</script>
