<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转  祝</title>
    <style>
        :root {
            --primary-color: #5c6bc0;
            --accent-color: #ff7043; /* 爪注 砖转 */
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 0 0 10px 0;
        }

        /* 转专转 专砖转 (转 /) */
        h2.grade-title {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        /* 转专转 砖 砖 (注, 砖...) */
        h3.subject-title {
            color: #555;
            border-right: 5px solid var(--accent-color);
            padding-right: 15px;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            color: inherit;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        .card.worksheet {
            border-top: 4px solid #4caf50; /* 住 专拽 驻 注 */
            background: #f1f8e9;
        }

        .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card-desc {
            font-size: 0.9em;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 0.9em;
            color: #888;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>

    <section>

            </a>

            <a href="metals2.html" class="card worksheet">

                <span class="card-desc">砖转 驻转转 驻住 + 转砖</span>
            </a>
           
            <a href="geography.html" class="card">

            </a>
        </div>

        <h3 class="subject-title"> 转拽</h3>
        <div class="grid">
            <a href="geometry.html" class="card">
                <span class="icon"></span>

            </a>
            
            <a href="geometry2.html" class="card">

            </a>

            <a href="VerbsGame.html" class="card">
                <span class="icon"></span>

            </a>

            <a href="grammer.html" class="card">

    <footer>
           &copy; 2025
    </footer>
</div>

</html>
