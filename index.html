        body {

            border-radius: 12px;
            padding: 20px;

            text-decoration: none;
            color: inherit;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        .icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .card-title {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card-desc {
            font-size: 0.9em;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }

</head>
